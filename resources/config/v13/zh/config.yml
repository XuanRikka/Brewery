# -- 插件兼容性 --

# 检查插件以进行权限配置[true]
# Plugins 'Landlord' and 'Protection Stones' use the WorldGuard Flag. 'ClaimChunk' is natively supported.
useWorldGuard: true
useLWC: true
useGriefPrevention: true
useTowny: true
useBlockLocker: true
useGMInventories: true

# 在打开桶时使用虚拟箱子来检查所有其他保护插件
# 这可能会混淆反作弊插件，但除此之外是很好的使用
# 将此用于 'Residence' 插件和任何其他不在 PlayerInteractEvent 中检查所有情况的插件
useVirtualChestPerms: false

# 对LogBlock启用方块数据录入[true]
useLogBlock: true


# -- 多服务器/BungeeCord --
# 如果 Brewery 在多个连接的服务器上运行（通过 BungeeCord）
# 可以在这里使用共享数据库来同步醉酒状态，并能够在它们之间使用编码酿造。

multiServerDB:
  # 如果允许使用数据库
  enabled: false
  # 如果要在不同服务器之间同步玩家的醉酒状态
  syncDrunkeness: true
  host: localhost
  port: '3306'
  user: minec
  password: xyz
  database: base


# -- 各种其他设置 --

# 是否将副手中的物品也添加到大锅中 [false]
useOffhandForCauldron: false

# 是否可以异步/在后台加载桶和大锅的数据 [true]
loadDataAsync: true

# 最大玩家下线记忆时长(单位为天). 饮酒的记忆保持时间, 便于计算宿醉.[7]
hangoverDays: 7

# 饮品上是否显示带颜色的提示, 颜色由执行步骤的正误决定. 第一项为在熟成酒桶内显示颜色, 第二项为在酿造台内显示颜色.[true, true]
colorInBarrels: true
colorInBrewer: true

# 大型熟成木桶可以通过右击桶身任意一个位置来打开, 而不需要专门右击其龙头. 这一操作对小型酒桶总为真.[true]
openLargeBarrelEverywhere: true

# 允许将酿造倒入漏斗中以丢弃酿造，同时保留玻璃瓶 [true]
brewHopperDump: true

# -- 口糊设置 --

# 醉酒的玩家会口糊,
# 所以聊天框内打出来的东西也会跟着糊.
# 说话说不清的程度取决于玩家有多醉.
# 以下是设置以及具体的口糊方式的配置.

# 打开聊天口糊功能[true]
enableChatDistortion: true

# 在服务器后台登记玩家实际输入的内容, 而非口糊后的内容.[false]
logRealChat: false

# 以下命令后跟随的语句会糊.[- /gl]
distortCommands:
- /gl
- /global
- /fl
- /s
- /letter
- /g
- /l
- /lokal
- /local
- /mail send
- /m
- /msg
- /w
- /whisper
- /reply
- /r
- /t
- /tell

# 醉酒的时候写下的告示牌内容也会变化.[false]
distortSignText: false

# 被以下设定字符框住的字眼不会被更改(请使用","(半角逗号)进行分隔) (列表) [- '[,]']
# 例句: 我~喝~醉了 *但是这里面的话不会变哦!*
distortBypass:
- '*,*'
- '[,]'

# words: 针对具体词句进行糊化.
# 糊化的执行优先级是表内从上到下.

# replace: 被替换的字句. (特例: "-space": 替换空格, "-random": 在句子内随机插入, "-all": 整句话, "-start": 句首, "-end": 句末.)
# to: 替换成的内容.
# pre: 前置字眼, 即在被替换的词句前面需要出现的字眼(用","(半角逗号)分隔)
# match: true = 前置字眼必须出现其一,  false = 前置字眼不能出现任意一个.
# alcohol: 词句被开始替换所需要的酒精度.
# percentage: 词句被替换的概率.

words:
-  replace: '!!!'
   to: '!!!111!!!1111!1!'
   pre: '!'
   match: false
   percentage: 20
   alcohol: 70

-  replace: '！！！'
   to: '!!!111!!!1111!1!'
   pre: '!'
   match: false
   percentage: 20
   alcohol: 70
-  replace: '!'
